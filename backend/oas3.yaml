openapi: 3.0.4
info: 
  version: '1.0'
  title: "Hobby Lobby API"
  description: API for groups, meetings, places and activities
  license:
    name: MIT
servers:
  - url: http://localhost:8080/api/v1
    description: Localhost

paths: 
  /places:
    get:
      summary: Get list of places
      responses:
        '200':
          description: List of Places obtained
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PlaceResponse"
        '204':
          description: No places found
    post:
      summary: Create new place
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/PlaceCreateRequest"
      responses:
        '201':
          description: 'Place created successfully'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlaceResponse"
        '400':
          description: Mandatory fields missing or invalid
        '401':
          description: Place already exists
        
  /places/{place_id}:
    get:
      summary: Get details of a place
      parameters:
        - in: path
          name: place_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Details of the place obtained
          content:
             application/json:
              schema:
                 $ref: "#/components/schemas/PlaceResponse"
        '404':
          description: Place not found

  /places/{place_id}/review:
    post:
      summary: Create a new review for a place
      parameters:
        - in: path
          name: place_id
          required: true
          schema: 
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlaceCreateReview"
      responses:
        '201':
          description: Review created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PlaceReviewResponse"
        '400':
          description: Place not found
        '401':
          description: User not authenticated
    get:
      summary: Get a list of reviews of the place
      parameters:
        - in: path
          name: place_id
          required: true
          schema: 
            type: string
      responses:
          '200': 
            description: List of reviews of the place obtained
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/PlaceReviewResponse"
          '404': 
            description: Place not found
    delete:
      summary: Delete review of a group
      parameters:
        - in: path 
          name: place_id
          required: true
          schema:
            type: string
        - in: path
          name: review_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Review deleted
        '401':
          description: User not Authenticated
        '403':
          description: User not Authorized
        '404':
          description: Review not found

  /users/{user_id}/flags:
    post:
      summary: Create a new flag for the user
      parameters:
        - in: path
          name: user_id
          required: true
          schema: 
              type: string
      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlagCreateResponse" 
      responses:
          '201':
            description: Flag created successfully
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/FlagResponse"
          '400':
            description: User not found
          '401':
            description: Admin not authenticated
    get:
      summary: Get list of flags assigned to a user
      parameters:
        - in: path
          name: user_id
          required: true
          schema: 
            type: string
      responses:
        '200': 
          description: List of flags obtained
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlagResponse"
        '404': 
          description: User not found

  /places/{place_id}/reviews/{review_id}:
    get:
      summary: Get details of a revies
      parameters:
        - in: path
          name: place_id
          required: true
          schema:
            type: string
        - in: path
          name: review_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Details of the meeting obtained
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlaceReviewResponse"
        '404':
          description: Group or meeting not found
    patch:
      summary: Partially change a review
      parameters:
        - in: path
          name: placeID:_id
          required: true
          schema:
            type: string
        - in: path
          name: review_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlaceReviewUpdate"
      responses:
        '200': 
          description: Meeting updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlaceReviewUpdate"
        '400':
          description: Invalid data
        '401': 
          description: User not authenticated
        '403': 
          description: User not authorized
        '404': 
          description: Group or meeting not found
        '409':
          description: Meeting cannot be updated (already confirmed/rejected)
    delete:
      summary: Delete review
      parameters:
        - in: path 
          name: place_id
          required: true
          schema:
            type: string
        - in: path
          name: review_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Meeting deleted
        '401':
          description: User not Authenticated
        '403':
          description: User not Authorized
        '404':
          description: Group or meeting not found

  /groups/feed:
    get:
      summary: Get public feed of groups
      parameters:
        - in: query
          name: filter
          description: Filters for the feed
          required: false
          schema:
            type: string
            enum: [new, trending, recommended]
            default: new
        - in: query
          name: order
          description: Chronological order
          required: false
          schema: 
            type: string
            enum: [asc, desc]
            default: desc
        - in: query
          name: tags
          description: Filter by specific tags
          schema:
            type: string
      responses:
        '200':
          description: List of groups found
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/GroupResponse"
        '204': 
          description: No groups available for selected filters
    
  /groups:
    get:
      summary: Get list of personal groups
      responses:
        '200': 
          description: List of groups obtained
          content:
            application/json:
              schema:
                type: array
                items:
                    $ref: "#/components/schemas/GroupResponse"
        '204': 
          description: No groups found
    post:
      summary: Create new group
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/GroupCreateRequest"
      responses:
        '201': 
          description: 'Group created successfully'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupResponse"
        '400':
          description: Mandatory fields missing or invalid
        '401':
          description: User not authenticated
  
  /groups/{id}:
    get:
      summary: Get the details of a group
      parameters:
        - in: path
          name: id
          required: true
          schema:	
            type: string
      responses: 
        '200': 
          description: Details of the group obtained
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupResponse"
        '404': 
          description: Group not found
    delete:
      summary: Delete a group
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Group deleted
        '403':
          description: Only the owner can delete the group
        '404':
          description: Group not found
    patch:
      summary: Partially change a group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GroupUpdateRequest"
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: string
      responses:
        '200':
          description: Group updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupResponse"
        '400': 
          description: Invalid data
        '401': 
          description: User not authenticated
        '404':
          description: Group not found
  
  /groups/{id}/join:
    post:
      summary: Join a group
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully joined the group
        '409':
          description: Already a member
          	
  /groups/{group_id}/meetings:
    post:
      summary: Create a new meeting for a group
      parameters:
        - in: path
          name: group_id
          required: true
          schema: 
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeetingCreateRequest"
      responses:
        '201':
          description: Meeting created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MeetingResponse"
        '400':
          description: Invalid data
        '401':
          description: User not authenticated
        '404':
          description: Group not found
    get:
      summary: Get list of meetings of a group
      parameters:
        - in: path
          name: group_id
          required: true
          schema: 
            type: string
      responses:
        '200': 
          description: List of meetings of the group obtained
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeetingResponse"
        '404': 
          description: Group not found
  
  /groups/{group_id}/meetings/{meeting_id}:
    get:
      summary: Get details of a meeting
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: string
        - in: path
          name: meeting_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Details of the meeting obtained
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeetingResponse"
        '404':
          description: Group or meeting not found
    patch:
      summary: Partially change a meeting
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: string
        - in: path
          name: meeting_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeetingUpdateRequest"
      responses:
        '200': 
          description: Meeting updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeetingResponse"
        '400':
          description: Invalid data
        '401': 
          description: User not authenticated
        '403': 
          description: User not authorized
        '404': 
          description: Group or meeting not found
        '409':
          description: Meeting cannot be updated (already confirmed/rejected)
    delete:
      summary: Delete meeting of a group
      parameters:
        - in: path 
          name: group_id
          required: true
          schema:
            type: string
        - in: path
          name: meeting_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Meeting deleted
        '401':
          description: User not Authenticated
        '403':
          description: User not Authorized
        '404':
          description: Group or meeting not found


  /groups/{group_id}/meetings/{meeting_id}/vote:
    post:
      summary: Send a vote for a meeting
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: string
        - in: path 
          name: meeting_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeetingVoteCreateRequest"
      responses:
        '201': 
          description: Vote created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeetingVoteResponse"
        '400': 
          description: Invalid data
        '401': 
          description: User not authenticated
        '403': 
          description: User not authorized
        '404': 
          description: Group or meeting not found
        '409':
          description: Vote already sent by user or meeting already confirmed/rejected
    
components:
  schemas:
    PlaceCreateRequest: 
      type: object
      required:
        - placeID
        - placeName
        - indirizzo
        - orarioApertura
        - orarioChiusura
      properties:
        placeID: 
          type: string
          description: ID of the place
        placeName:
          type: string
          description: Name of the place
        attivita:
          type: string
          description: activities 
        tags:
          type: array
          description: list of tags associated with the place
          items:
            type: string
          minItems: 1
        descrizione_luogo:
          type: string
          description: description of the place
        orarioApertura:
          type: number
          format: time
          description: opening hour
        orarioChiusura:
          type: number
          format: time
          description: closing hour
        indirizzo:
          type: string
          description: address

    PlaceResponse:
      type: object
      required: 
      - placeID
      - placeName
      - attivita
      - tags
      - descrizione_luogo
      - orarioApertura
      - orarioChiusura
      - indirizzo
      properties:
        placeID: 
          type: string
          description: ID of the place
        placeName:
          type: string
          description: Name of the place
        media_recensioni:
          type: number
          nullable: true
          description: avg of all reviews
        attivita:
          type: string
          nullable: true
          description: activities 
        tags:
          type: array
          description: list of tags associated with the place
          items:
            type: string
          minItems: 1
        descrizione_luogo:
          type: string
          nullable: true
          description: description of the place
        orarioApertura:
          type: number
          format: time
          description: opening hour
        orarioChiusura:
          type: number
          format: time
          description: closing hour
        indirizzo:
          type: string
          description: address
        problemi:
          type: array
          description: list of problems
          items:
            type: string
          nullable: true
        rev:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/PlaceReviewResponse"
        
    PlaceCreateReview:
      type: object
      description: Review of a Place you've visited
      required:
        - placeID
        - userID
        - valutazione
      properties: 
        placeID:
          type: number
        userID: 
          type: number
        description:
          type: string
        valutazione: 
          type: number
          enum: [1,2,3,4,5]

    PlaceReviewResponse:
      type: object
      required:
        - placeID
        - userID
        - valutazione
        - description
      properties: 
        placeID:
          type: number
        userID: 
          type: number
        description:
          type: string
          nullable: true
        valutazione: 
          type: number
          enum: [1,2,3,4,5]
       
    PlaceReviewUpdate:
      type: object
      minProperties: 1
      properties: 
        placeID:
          type: number
        userID: 
          type: number
        description:
          type: string
        valutazione: 
          type: number
          enum: [1,2,3,4,5]

    FlagCreateResponse:
      type: object
      required:
        - motivazione
        - operatore_ID
        - utente_ID
      properties:
        motivazione:
          type: string
        operatore_ID:
         type: number
        utente_ID:
         type: number

    FlagResponse:
      type: object
      required:
        - motivazione
        - operatore_ID
        - utente_ID
      properties:
        motivazione:
          type: string
        operatore_ID:
         type: number
        utente_ID:
         type: number

    GroupCreateRequest:
      type: object
      required:
        - groupName
        - tags
        - duration
        - frequency
      properties:
        groupName:
          type: string
          description: Name of the group
        description:
          type: string
          nullable: true
          description: Optional description of the group
        tags:
          type: array
          description: list of tags associated with the group
          items:
            type: string
          minItems: 1
        duration: 
          type: string
          description: Duration of the activity proposed by the group
        frequency:
          type: string
          description: Frequency of the activity proposed by the group

    GroupUpdateRequest:
      type: object
      description: Partial changes to the activity
      minProperties: 1
      properties:
        groupName:
          type: string
          nullable: true 
        description: 
          type: string
          nullable: true
        duration:
          type: string
          nullable: true
        frequency:
          type: string
          nullable: true
        tags:
          type: array
          items: 
            type: string   #minItems: 1 ??

    GroupResponse:
      type: object
      required:
        - groupId
        - groupName
        - tags
        - creationDate
        - duration
        - frequency
        - members
        - meetings
        - isRecruiting
        - self
      properties: 
        groupId:
          type: string
          description: Unique ID of the group
        groupName:
          type: string
          description: Name of the group
        tags:
          type: array
          items:
            type: string
          minItems: 1
        isRecruiting:
          type: boolean
          description: True if group is looking for members
        members:
          type: array
          description: Members of the group
          items: 
            type: object
          minItems: 1
        meetings:
          type: array
          description: Meetings of the group
          items: 
              $ref: "#/components/schemas/MeetingResponse"
          default: []
        description: 
          type: string
          description: Info about the group
          nullable: true
        creationDate: 
          type: string
          format: date-time
          description: Timestamp of creation
        duration:
          type: string
        frequency:
          type: string
        self:
          type: string
          description: Link to group

    MeetingCreateRequest:
      type: object
      required:
        - date
        - time
        - place 
      properties:
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        place:
          type: string
        description:
          type: string
          nullable: true
        minParticipants:
          type: integer
          minimum: 1
          nullable: true
          description: Minimum participants required

    MeetingResponse:
      type: object
      required:
        - meetingId
        - groupId
        - createdBy
        - date
        - time
        - place
        - status
        - totalMembers
        - currentVotes
        - memberVotes
        - self
      properties:
        meetingId:
          type: string
        groupId:
          type: string
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        place:
          type: string
        description:
          type: string
          nullable: true
        status:
          type: string
          enum: [pending, confirmed, rejected, needsRevision]
        createdBy: 
          type: string
        totalMembers: 
          type: integer
          minimum: 1
        currentVotes: 
          type: object
          properties:
            confirmed:
              type: integer
              minimum: 0
            rejected:
              type: integer
              minimum: 0
            proposedChange: 
              type: integer
              minimum: 0
        memberVotes:
          type: array
          items:
            $ref: "#/components/schemas/MeetingVoteResponse"
        self:
          type: string
          description: Link to meeting

    MeetingUpdateRequest:
      type: object
      description: Partial changes to the meeting
      minProperties: 1
      properties:
        date:
          type: string
          format: date
          nullable: true
        time: 
          type: string
          format: time
          nullable: true
        place: 
          type: string
          nullable: true

    MeetingVoteResponse:
      type: object
      description: Answer of a member to a meeting
      required:
        - userId
        - response
        - respondedAt
      properties: 
        userId:
          type: string
        response:
          type: string
          enum: [confirmed, rejected, proposedChange]
        changeProposal:
          type: object
          nullable: true
          properties:
            date:
              type: string
              format: date
              nullable: true
            time:
              type: string
              format: time
              nullable: true
            place:
              type: string
              nullable: true
        respondedAt: 
          type: string
          format: date-time

    MeetingVoteCreateRequest: 
      type: object
      required:
        - response
      properties:
        response:
          type: string
          enum: [confirmed, rejected, proposedChange]
        changeProposal:
          type: object
          nullable: true
          properties:
            date:
              type: string
              format: date
              nullable: true
            time: 
              type: string
              format: time
              nullable: true
            place:
              type: string
              nullable: true

  