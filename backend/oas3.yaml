openapi: 3.0.4
info: 
  version: '1.0'
  title: "Hobby Lobby API"
  description: API for groups, meetings, places and activities
  license:
    name: MIT
servers:
  - url: http://localhost:8080/api/v1
    description: Localhost

paths: 
  /places/feed:
    get:
      summary: Get public feed of places
      responses:
        '200':
          description: List of places found
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/PlaceResponse"
        '204': 
          description: No groups available for selected filters

  /places:
    get:
      summary: Get list of places
      responses:
        '200':
          description: List of Places obtained
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PlaceResponse"
        '204':
          description: No places found
    post:
      summary: Create new place
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/PlaceCreateRequest"
      responses:
        '201':
          description: 'Place created successfully'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlaceResponse"
        '400':
          description: Mandatory fields missing or invalid
        '401':
          description: Place already exists
        
  /places/{place_id}:
    get:
      summary: Get details of a place
      parameters:
        - in: path
          name: place_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Details of the place obtained
          content:
             application/json:
              schema:
                 $ref: "#/components/schemas/PlaceResponse"
        '404':
          description: Place not found

  /places/{place_id}/reviews:
    post:
      summary: Create a new review for a place
      parameters:
        - in: path
          name: place_id
          required: true
          schema: 
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlaceCreateReview"
      responses:
        '201':
          description: Review created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PlaceReviewResponse"
        '400':
          description: Place not found
        '401':
          description: User not authenticated
    get:
      summary: Get a list of reviews of the place
      parameters:
        - in: path
          name: place_id
          required: true
          schema: 
            type: string
      responses:
          '200': 
            description: List of reviews of the place obtained
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/PlaceReviewResponse"
          '404': 
            description: Place not found

  /users/{user_id}/flags:
    post:
      summary: Create a new flag for the user
      parameters:
        - in: path
          name: user_id
          required: true
          schema: 
              type: string
      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlagCreateResponse" 
      responses:
          '201':
            description: Flag created successfully
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/FlagResponse"
          '400':
            description: User not found
          '401':
            description: Admin not authenticated
    get:
      summary: Get list of flags assigned to a user
      parameters:
        - in: path
          name: user_id
          required: true
          schema: 
            type: string
      responses:
        '200': 
          description: List of flags obtained
          content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/FlagResponse"
        '404': 
          description: User not found

  /users/{user_id}/flags/{flag_id}:
    get:
      summary: Get details of a flag
      parameters:
        - in: path 
          name: user_id
          required: true
          schema:
            type: string
        - in: path
          name: flag_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Flag obtained
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlagResponse"
        '404':
          description: Flag doesn't exist
    patch:
      summary: Partially change a flag
      parameters:
        - in: path 
          name: user_id
          required: true
          schema:
            type: string
        - in: path
          name: flag_id
          required: true
          schema:
            type: string
      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlagCreateResponse"
      responses:
        '200':
          description: Flag modified
          content:
              application/json:
                schema:
                  $ref: "#/components/schemas/FlagResponse"
        '404':
          description: Flag doesn't exist
        '401':
          description: User not Authenticated
        '403':
          description: User not Authorized
    delete:
      summary: Delete flag from user
      parameters:
        - in: path 
          name: user_id
          required: true
          schema:
            type: string
        - in: path
          name: flag_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Flag deleted
        '401':
          description: User not Authenticated
        '403':
          description: User not Authorized
        '404':
          description: Flag not found

  /places/{place_id}/reviews/{review_id}:
    get:
      summary: Get details of a review
      parameters:
        - in: path 
          name: place_id
          required: true
          schema:
            type: string
        - in: path
          name: review_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Review obtained
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlaceReviewResponse"
        '404':
          description: Review doesn't exist
    patch:
      summary: Partially change a review
      parameters:
        - in: path 
          name: place_id
          required: true
          schema:
            type: string
        - in: path
          name: review_id
          required: true
          schema:
            type: string
      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlaceReviewUpdate"
      responses:
        '200':
          description: Review modified
          content:
              application/json:
                schema:
                  $ref: "#/components/schemas/PlaceReviewResponse"
        '404':
          description: Review doesn't exist
        '401':
          description: User not Authenticated
        '403':
          description: User not Authorized
    delete:
      summary: Delete review of a group
      parameters:
        - in: path 
          name: place_id
          required: true
          schema:
            type: string
        - in: path
          name: review_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Review deleted
        '401':
          description: User not Authenticated
        '403':
          description: User not Authorized
        '404':
          description: Review not found

  /groups/feed:
    get:
      summary: Get public feed of groups
      parameters:
        - in: query
          name: filter
          description: Filters for the feed
          required: false
          schema:
            type: string
            enum: [new, trending, recommended]
            default: new
        - in: query
          name: order
          description: Chronological order
          required: false
          schema: 
            type: string
            enum: [asc, desc]
            default: desc
        - in: query
          name: tags
          description: Filter by specific tags
          schema:
            type: string
      responses:
        '200':
          description: List of groups found
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/GroupResponse"
        '204': 
          description: No groups available for selected filters
    

  /groups:
    get:
      summary: Get list of personal/all groups
      parameters:
        - in: query
          name: userId
          schema: 
            type: string
          description: "User ID to only show personal groups"
      responses:
        '200': 
          description: List of groups obtained
          content:
            application/json:
              schema:
                type: array
                items:
                    $ref: "#/components/schemas/GroupResponse"
        '204': 
          description: No groups found
    post:
      summary: Create new group
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/GroupCreateRequest"
      responses:
        '201': 
          description: 'Group created successfully'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupResponse"
        '400':
          description: Mandatory fields missing or invalid
        '401':
          description: User not authenticated
  
  /groups/{id}:
    get:
      summary: Get the details of a group
      parameters:
        - in: path
          name: id
          required: true
          schema:	
            type: string
      responses: 
        '200': 
          description: Details of the group obtained
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupResponse"
        '404': 
          description: Group not found
    delete:
      summary: Delete a group
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Group deleted
        '403':
          description: Only the owner can delete the group
        '404':
          description: Group not found
    patch:
      summary: Partially change a group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GroupUpdateRequest"
      parameters:
        - in: path
          name: id
          required: true
          schema: 
            type: string
      responses:
        '200':
          description: Group updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupResponse"
        '400': 
          description: Invalid data
        '401': 
          description: User not authenticated
        '404':
          description: Group not found
  
  /groups/{id}/join:
    post:
      summary: Join a group
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully joined the group
        '409':
          description: Already a member

  /groups/{id}/leave:
    delete:
      summary: Leave a group
      description: Removes the user from the group members list, the user's saved groups, and the group chat. The group creator cannot leave (must delete the group).
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The group ID
      responses:
        '200':
          description: Successfully left the group
        '400':
          description: Bad Request (e.g., User is not a member, or User is the Creator)
        '404':
          description: Group not found
        '500':
          description: Server error
          	
  /groups/{group_id}/meetings:
    post:
      summary: Create a new meeting for a group
      parameters:
        - in: path
          name: group_id
          required: true
          schema: 
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeetingCreateRequest"
      responses:
        '201':
          description: Meeting created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MeetingResponse"
        '400':
          description: Invalid data
        '401':
          description: User not authenticated
        '404':
          description: Group not found
    get:
      summary: Get list of meetings of a group
      parameters:
        - in: path
          name: group_id
          required: true
          schema: 
            type: string
      responses:
        '200': 
          description: List of meetings of the group obtained
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeetingResponse"
        '404': 
          description: Group not found
  
  /groups/{group_id}/meetings/{meeting_id}:
    get:
      summary: Get details of a meeting
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: string
        - in: path
          name: meeting_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Details of the meeting obtained
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeetingResponse"
        '404':
          description: Group or meeting not found
    patch:
      summary: Partially change a meeting
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: string
        - in: path
          name: meeting_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeetingUpdateRequest"
      responses:
        '200': 
          description: Meeting updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeetingResponse"
        '400':
          description: Invalid data
        '401': 
          description: User not authenticated
        '403': 
          description: User not authorized
        '404': 
          description: Group or meeting not found
        '409':
          description: Meeting cannot be updated (already confirmed/rejected)
    delete:
      summary: Delete meeting of a group
      parameters:
        - in: path 
          name: group_id
          required: true
          schema:
            type: string
        - in: path
          name: meeting_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Meeting deleted
        '401':
          description: User not Authenticated
        '403':
          description: User not Authorized
        '404':
          description: Group or meeting not found


  /groups/{group_id}/meetings/{meeting_id}/vote:
    post:
      summary: Send a vote for a meeting
      parameters:
        - in: path
          name: group_id
          required: true
          schema:
            type: string
        - in: path 
          name: meeting_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeetingVoteCreateRequest"
      responses:
        '201': 
          description: Vote created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeetingVoteResponse"
        '400': 
          description: Invalid data
        '401': 
          description: User not authenticated
        '403': 
          description: User not authorized
        '404': 
          description: Group or meeting not found
        '409':
          description: Vote already sent by user or meeting already confirmed/rejected

# -------------------- USERS --------------------
  /users:
    post:
      summary: Register a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Missing mandatory fields or invalid data
        '409':
          description: Username or email already exists

  #/users/{id}
  /users/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: User ID
    get:
      summary: Get user profile details
      tags:
        - Users
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: User not found
    patch:
      summary: Update user profile info (bio, name, hobbies)
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: User profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Unauthorized
        '404':
          description: User not found

  #/users/{id}/profile_picture
  /users/{id}/profile_picture:
    post:
      summary: Upload or change profile picture
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                imageUrl:
                  type: string
                  description: URL of the new profile picture
      responses:
        '200':
          description: Profile picture updated
        '404':
          description: User not found
    delete:
      summary: Remove profile picture
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Profile picture removed
        '404':
          description: User not found

  #/users/{id}/saved/groups
  /users/{id}/saved/groups:
    get:
      summary: Get saved groups
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of saved groups
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GroupResponse'

  #/users/{id}/saved/groups/{groupId}
  /users/{id}/saved/groups/{groupId}:
    put:
      summary: Save a group
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: path
          name: groupId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Group saved successfully
        '404':
          description: User or Group not found
        '409':
          description: Group already saved
    delete:
      summary: Remove group from saved
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: path
          name: groupId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Group removed from saved list
        '404':
          description: User or Group not found

  #/users/{id}/saved/friends
  /users/{id}/saved/friends:
    get:
      summary: Get saved friends
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of saved friends
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'

  #/users/{id}/saved/friends/{friendId}
  /users/{id}/saved/friends/{friendId}:
    put:
      summary: Add a friend
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: path
          name: friendId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Friend added successfully
        '404':
          description: User or Friend not found
        '409':
          description: Friend already added
    delete:
      summary: Remove a friend
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: path
          name: friendId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Friend removed from list
        '404':
          description: User or Friend not found

# -------------------- NOTIFICATIONS --------------------
  /notifications:
    get:
      summary: Get list of notifications
      tags:
        - Notifications
      parameters:
        - in: query
          name: read
          schema:
            type: boolean
          required: false
      responses:
        '200':
          description: List of notifications obtained
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NotificationResponse'
        '401':
          description: User not authenticated
    post:
      summary: Generate a notification (System/Admin)
      tags:
        - Notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationCreateRequest'
      responses:
        '201':
          description: Notification created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'
        '400':
          description: Missing mandatory fields
        '401':
          description: User not authenticated

  #/notifications/{id}
  /notifications/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Notification ID
    get:
      summary: Get details of a specific notification
      tags:
        - Notifications
      responses:
        '200':
          description: Notification details obtained
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'
        '404':
          description: Notification not found
    patch:
      summary: Mark notification as read
      tags:
        - Notifications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                read:
                  type: boolean
                  description: Set to true to mark as read
      responses:
        '200':
          description: Notification updated (marked as read)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationResponse'
        '404':
          description: Notification not found

# -------------------- CHATS --------------------
  /chats:
    get:
      summary: Get list of chats
      tags:
        - Chats
      responses:
        '200':
          description: List of chats obtained
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChatResponse'
        '401':
          description: User not authenticated
    post:
      summary: Create a new chat
      tags:
        - Chats
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCreateRequest'
      responses:
        '201':
          description: Chat created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Missing parameters or invalid data
        '409':
          description: Private chat already exists between these users

  #/chats/{chatId}
  /chats/{chatId}:
    parameters:
      - in: path
        name: chatId
        required: true
        schema:
          type: string
        description: Chat ID
    get:
      summary: Get chat info
      tags:
        - Chats
      responses:
        '200':
          description: Chat info obtained
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '404':
          description: Chat not found
    patch:
      summary: Update chat info
      tags:
        - Chats
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatUpdateRequest'
      responses:
        '200':
          description: Chat updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '403':
          description: User not authorized
        '404':
          description: Chat not found
    delete:
      summary: Delete chat or leave group
      tags:
        - Chats
      responses:
        '204':
          description: Chat deleted or user left successfully
        '404':
          description: Chat not found

  #/chats/{chatId}/messages
  /chats/{chatId}/messages:
    parameters:
      - in: path
        name: chatId
        required: true
        schema:
          type: string
    get:
      summary: Get list of messages
      tags:
        - Chats
      parameters:
        - in: query
          name: unreadOnly
          schema:
            type: boolean
          required: false
      responses:
        '200':
          description: List of messages obtained
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessageResponse'
        '404':
          description: Chat not found
    post:
      summary: Send a message
      tags:
        - Chats
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageCreateRequest'
      responses:
        '201':
          description: Message sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: Invalid message content
        '404':
          description: Chat not found
        '500':
          description: Message sending failed

  #/chats/{chatId}/messages/{messageId}/read
  /chats/{chatId}/messages/{messageId}/read:
    patch:
      summary: Mark message as read
      tags:
        - Chats
      parameters:
        - in: path
          name: chatId
          required: true
          schema:
            type: string
        - in: path
          name: messageId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Message marked as read
        '404':
          description: Message or Chat not found

# -------------------- SCHEMAS --------------------
components:
  schemas:

  #PLACE SCHEMAS
    PlaceCreateRequest: 
      type: object
      required:
        - placeName
        - indirizzo
        - orarioApertura
        - orarioChiusura
      properties:
        placeName:
          type: string
          description: Name of the place
        attivita:
          type: string
          description: activities 
        tags:
          type: array
          description: list of tags associated with the place
          items:
            type: string
        descrizione_luogo:
          type: string
          description: description of the place
        orarioApertura:
          type: number
          format: time
          description: opening hour
        orarioChiusura:
          type: number
          format: time
          description: closing hour
        indirizzo:
          type: string
          description: address

    PlaceResponse:
      type: object
      required: 
      - placeID
      - media_recensioni
      - placeName
      - attivita
      - tags
      - descrizione_luogo
      - orarioApertura
      - orarioChiusura
      - indirizzo
      - self
      properties:
        placeID: 
          type: string
          description: ID of the place
        placeName:
          type: string
          description: Name of the place
        media_recensioni:
          type: number
          nullable: true
          description: avg of all reviews
        attivita:
          type: string
          nullable: true
          description: activities 
        tags:
          type: array
          description: list of tags associated with the place
          items:
            type: string
          minItems: 1
        descrizione_luogo:
          type: string
          nullable: true
          description: description of the place
        orarioApertura:
          type: number
          format: time
          description: opening hour
        orarioChiusura:
          type: number
          format: time
          description: closing hour
        indirizzo:
          type: string
          description: address
        problemi:
          type: array
          description: list of problems
          items:
            type: string
          nullable: true
        rev:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/PlaceReviewResponse"
        self:
          type: string
          description: Link to group
        
    PlaceCreateReview:
      type: object
      description: Review of a Place you've visited
      required:
        - placeID
        - userID
        - valutazione
      properties: 
        placeID:
          type: string
        userID: 
          type: string
        description:
          type: string
        valutazione: 
          type: number
          enum: [1,2,3,4,5]

    PlaceReviewResponse:
      type: object
      required:
        - placeID
        - userID
        - valutazione
        - description
      properties: 
        placeID:
          type: string
        userID: 
          type: string
        description:
          type: string
          nullable: true
        valutazione: 
          type: number
          enum: [1,2,3,4,5]
       
    PlaceReviewUpdate:
      type: object
      minProperties: 1
      properties: 
        placeID:
          type: string
        userID: 
          type: string
        description:
          type: string
        valutazione: 
          type: number
          enum: [1,2,3,4,5]

    FlagCreateResponse:
      type: object
      required:
        - motivazione
        - operatore_ID
        - utente_ID
      properties:
        motivazione:
          type: string
        operatore_ID:
         type: string
        utente_ID:
         type: string

    FlagResponse:
      type: object
      required:
        - motivazione
        - operatore_ID
        - utente_ID
      properties:
        motivazione:
          type: string
        operatore_ID:
         type: string
        utente_ID:
         type: string

    GroupCreateRequest:
      type: object
      required:
        - groupName
        - tags
        - duration
        - frequency
        - imageUrl
      properties:
        groupName:
          type: string
          description: Name of the group
        description:
          type: string
          nullable: true
          description: Optional description of the group
        imageUrl:
          type: string
          description: Image representing the group
        tags:
          type: array
          description: list of tags associated with the group
          items:
            type: string
          minItems: 1
        duration: 
          type: string
          description: Duration of the activity proposed by the group
        frequency:
          type: string
          description: Frequency of the activity proposed by the group

    GroupUpdateRequest:
      type: object
      description: Partial changes to the activity
      minProperties: 1
      properties:
        groupName:
          type: string
          nullable: true 
        description: 
          type: string
          nullable: true
        duration:
          type: string
          nullable: true
        frequency:
          type: string
          nullable: true
        isRecruiting:
          type: boolean
          nullable: true
        imageUrl:
          type: string
          nullable: true
        tags:
          type: array
          items: 
            type: string   #minItems: 1 ??

    GroupResponse:
      type: object
      required:
        - groupId
        - groupName
        - imageUrl
        - tags
        - chatId
        - creationDate
        - duration
        - frequency
        - members
        - meetings
        - isRecruiting
        - membersCount
        - self
      properties: 
        groupId:
          type: string
          description: Unique ID of the group
        groupName:
          type: string
          description: Name of the group
        imageUrl:
          type: string
          description: Image representing the group
        tags:
          type: array
          items:
            type: string
        chatId:
          type: string
          nullable: true
          description: Chat of the group
        isRecruiting:
          type: boolean
          description: True if group is looking for members
        members:
          type: array
          description: Members of the group
          items: 
            type: string
        meetings:
          type: array
          description: List of upcoming meetings of the group
          items: 
            $ref: "#/components/schemas/MeetingResponse"
          default: []
        description: 
          type: string
          description: Info about the group
          nullable: true
        creationDate: 
          type: string
          format: date-time
          description: Timestamp of creation
        duration:
          type: string
        frequency:
          type: string
        membersCount:
          type: integer
        self:
          type: string
          description: Link to group

    MeetingCreateRequest:
      type: object
      required:
        - date
        - time
        - place
      properties:
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        place:
          type: string 
        description:
          type: string
          nullable: true
        minParticipants:
          type: integer
          minimum: 1
          nullable: true
          description: Minimum participants required

    MeetingResponse:
      type: object
      required:
        - meetingId
        - groupId
        - createdBy
        - date
        - time
        - place
        - status
        - totalMembers
        - currentVotes
        - memberVotes
        - self
      properties:
        meetingId:
          type: string
        groupId:
          type: string
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        place:
          type: string
        description:
          type: string
          nullable: true
        status:
          type: string
          enum: [pending, confirmed, rejected, needsRevision]
        createdBy: 
          type: string
        totalMembers: 
          type: integer
          minimum: 1
        currentVotes: 
          type: object
          properties:
            confirmed:
              type: integer
              minimum: 0
            rejected:
              type: integer
              minimum: 0
            proposedChange: 
              type: integer
              minimum: 0
        memberVotes:
          type: array
          items:
            $ref: "#/components/schemas/MeetingVoteResponse"
        self:
          type: string
          description: Link to meeting

    MeetingUpdateRequest:
      type: object
      description: Partial changes to the meeting
      minProperties: 1
      properties:
        date:
          type: string
          format: date
          nullable: true
        time: 
          type: string
          format: time
          nullable: true
        place: 
          type: string
          nullable: true

    MeetingVoteResponse:
      type: object
      description: Answer of a member to a meeting
      required:
        - userId
        - response
        - respondedAt
      properties: 
        userId:
          type: string
        response:
          type: string
          enum: [confirmed, rejected, proposedChange]
        changeProposal:
          type: object
          nullable: true
          properties:
            date:
              type: string
              format: date
              nullable: true
            time:
              type: string
              format: time
              nullable: true
            place:
              type: string
              nullable: true
        respondedAt: 
          type: string
          format: date-time

    MeetingVoteCreateRequest: 
      type: object
      required:
        - response
      properties:
        response:
          type: string
          enum: [confirmed, rejected, proposedChange]
        changeProposal:
          type: object
          nullable: true
          properties:
            date:
              type: string
              format: date
              nullable: true
            time: 
              type: string
              format: time
              nullable: true
            place:
              type: string
              nullable: true

        #USERS SCHEMAS
    UserCreateRequest:
      type: object
      required:
        - uniqueName
        - displayName
        - email
        - password
      properties:
        uniqueName:
          type: string
          description: Unique username for the user
        displayName:
          type: string
          description: Display name of the user
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        birthDate:
          type: string
          format: date
          nullable: true
        phoneNumber:
          type: string
          nullable: true

    UserResponse:
      type: object
      required:
        - userId
        - uniqueName
        - displayName
        - email
        - role
      properties:
        userId:
          type: string
          description: Unique identifier for the user
        uniqueName:
          type: string
        displayName:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, operator]
        description:
          type: string
          nullable: true
          description: User bio
        hobbies:
          type: array
          items:
            type: string
          nullable: true
        profilePicture:
          type: string
          format: uri
          nullable: true
        
    UserUpdateRequest:
      type: object
      description: Fields that can be updated
      properties:
        displayName:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        phoneNumber:
          type: string
          nullable: true
        hobbies:
          type: array
          items:
            type: string
          nullable: true
        profilePicture:
          type: string
          format: uri
          nullable: true

    #NOTIFICATION SCHEMAS
    NotificationCreateRequest:
      type: object
      required:
        - title
        - description
      properties:
        title:
          type: string
          description: Title of the notification
        description:
          type: string
          description: Content of the notification
        targetUserId:
          type: string
          description: ID of the user receiving the notification

    NotificationResponse:
      type: object
      required:
        - notificationId
        - title
        - description
        - timestamp
        - read
      properties:
        notificationId:
          type: string
          description: Unique ID of the notification
        title:
          type: string
        description:
          type: string
        timestamp:
          type: string
          format: date-time
          description: When the notification was sent
        read:
          type: boolean
          description: True if the user has read the notification

    #CHAT SCHEMAS
    ChatCreateRequest:
      type: object
      required:
        - chatType
        - participants
      properties:
        chatType:
          type: string
          enum: [private, group]
          description: Type of the chat
        participants:
          type: array
          description: List of User IDs to include
          items:
            type: string
          minItems: 1
        groupName:
          type: string
          description: Required only if chatType is group
        groupImage:
          type: string
          description: URL of the group image

    ChatUpdateRequest:
      type: object
      description: Update group details or manage participants
      properties:
        groupName:
          type: string
        groupImage:
          type: string
        participantsAdd:
          type: array
          description: List of User IDs to add
          items:
            type: string
        participantsRemove:
          type: array
          description: List of User IDs to remove
          items:
            type: string

    ChatResponse:
      type: object
      required:
        - chatId
        - chatType
        - participants
        - relatedGroupId
      properties:
        chatId:
          type: string
        chatType:
          type: string
          enum: [private, group]
        groupName:
          type: string
          nullable: true
        groupImage:
          type: string
          nullable: true
        participants:
          type: array
          items:
            $ref: '#/components/schemas/UserResponse'
        relatedGroupId:
          type: string
          description: Group related to the chat
        lastMessage:
          $ref: '#/components/schemas/MessageResponse'
        unreadCount:
          type: integer
          description: Number of unread messages for the current user

    MessageCreateRequest:
      type: object
      required:
        - content
        - messageType
      properties:
        content:
          type: string
          description: Text content or URL of media
        messageType:
          type: string
          enum: [text, image, video]
          default: text

    MessageResponse:
      type: object
      required:
        - messageId
        - senderId
        - content
        - timestamp
        - messageType
      properties:
        messageId:
          type: string
        senderId:
          type: string
        content:
          type: string
        messageType:
          type: string
          enum: [text, image, video]
        timestamp:
          type: string
          format: date-time
        readBy:
          type: array
          description: List of users who read the message
          items:
            type: string
