name: Test and Deploy to Render

on:
  push:
    branches:
      - main 

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Scarica il codice
        uses: actions/checkout@v4

      - name: Prepara Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Installa le dipendenze
        run: npm install

      - name: Esegui i test
        run: npm test

      - name: Trigger Deploy su Render (Backend)
        if: success()
        run: curl "${{ secrets.RENDER_HOOK_BACKEND }}"

      - name: Trigger Deploy su Render (Frontend)
        if: success()
        run: curl "${{ secrets.RENDER_HOOK_FRONTEND }}"